<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Meals A Day</title>
</head>
<body>
  <div class="wrapper">
    <header class="header padding-20">
      <img id="logo" src="#" alt="Logo"/>
      <nav>
        <ul class="padding-20">
          <li><a href="#"> All Meals ( <span id="items-count"> </span> )</a></li>
          <li><a href="#">Recipes</a></li>
          <li><a href="#">Categories</a></li>
        </ul>
      </nav>
    </header>
    <div class="meals" id="meals-list"></div>
    <footer>
      <p>Created by <a href="https://github.com/SoniaKarungi" target="_blank" rel="noopener"><strong>Sonia Karungi</strong></a> and <a href="https://github.com/jmoseka" target="_blank" rel="noopener"><strong>Jamila Moseka</strong></a> under the MIT License</p>
    </footer>

    <!------------------Comment pop up---------------------->
  <div class="overlay hidden"></div>
  <div class="modal hidden">

      <div class="comment-header">
          <div class="img-thumb">  
          </div>
          <i class="material-icons fs-1 modal-close">clear</i>
      </div>

      <h3 class="item-title">Fresh Sardines</h3>

      <!--ingredients-->
      <div class="ingredient-list-container">
        <ul class="ingredient-list">
        </ul>
      </div>
      <!--comment instructions-->
      <div class="item-instructions">
          <h3 class="instruction-title">Instructions</h3>
          <p class="instruction-text"></p>
      </div>

      <!--Comment text-->
      <div class="comment-text">
          <h3 class="comment-text-title">Comments <span class="comment-total">(2)</span></h3>
          <div class="comment-p">
              <p>03/11/2022 Alex: I'd love to buy it!</p>
              <p>03/11/2022 Mia: I love!</p>
          </div>
      </div>

      <!--Add a comment-->
      <div class="form-container">
        <form action="" class="d-flex flex-column">
          <input class="name-input" type="text" placeholder="Your name">
          <textarea class="text-area" id="" cols="30" rows="10">Your insights</textarea>
          <button class="form-submit" type="button">Comment</button>
      </form>
      </div>
  </div>
  
  </div>    
</body>
</html>
